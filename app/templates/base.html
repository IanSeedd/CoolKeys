{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}idk{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            
            <a class="navbar-brand" href="#">
               <img class="pl-2" src="{% static 'img/image11.png' %}" alt="Logo" style="height: 40px; width: auto; border-width: 4px !important;">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-between w-100" id="navbarMain">
                
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Promoções</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">Categorias</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">RPG</a>
                            <a class="dropdown-item" href="#">Ação</a>
                        </div>
                    </li>
                </ul>
                
                <form class="form-inline mx-auto"> 
                    <input class="form-control" type="search" placeholder="Buscar jogo..." style="width: 400px; border-radius: 50px;">
                </form>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                            <i class="fas fa-user fa-lg"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <h6 class="dropdown-header">Minha Conta</h6>
                            <a class="dropdown-item" href="#">Perfil</a>
                            <a class="dropdown-item" href="#">Sair</a>
                        </div>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    
    <div class="container mt-4 mb-5" style="min-height: 60vh;">
        {% block conteudo %}
        {% endblock %}
    </div> 

    <footer class="mt-auto">
        <div class="container d-flex flex-wrap justify-content-between align-items-center py-4">
            
            <p class="col-md-4 mb-0 text-muted">© 2025 CoolKeys</p>

            <div class="col-md-4 d-flex align-items-center justify-content-center">
                <a href="#" class="text-muted mr-3"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#" class="text-muted"><i class="fab fa-github fa-2x"></i></a>
            </div>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Suporte</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQ</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
